<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Average Calculator</h1>
        <div class="form-group">
            <label for="numberType">Select Number Type:</label>
            <select id="numberType">
                <option value="p">Prime</option>
                <option value="f">Fibonacci</option>
                <option value="e">Even</option>
                <option value="r">Random</option>
            </select>
        </div>
        <button id="calculateButton">Calculate</button>
        <div id="result">
            <h2>Result</h2>
            <p><strong>Previous Window State:</strong> <span id="prevState"></span></p>
            <p><strong>Current Window State:</strong> <span id="currState"></span></p>
            <p><strong>Fetched Numbers:</strong> <span id="fetchedNumbers"></span></p>
            <p><strong>Average:</strong> <span id="average"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
